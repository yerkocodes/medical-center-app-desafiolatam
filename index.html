    <div class="container text-center mt-5">
      <h1 class="mb-4">Registro Consultas</h1>
      <select id="optionsMedical" class="custom-select">
	<option id="allList" value="allList">Todos los pacientes</option>
	<option id="optionRadiologia" value="radiologia">Radiologia</option>
	<option id="optionTraumatologia" value="traumatologia">Traumatologia</option>
	<option id="optionDental" value="dental">Dental</option>
      </select>
      <button id="optionsBtn" class="btn btn-primary my-3">Consultar</button>
      <p id="errorDeletePatient" style="color:red;"></p>
    </div>

    <div id="deleteButtons" class="container text-center bg-light mb-5">
      <div id="deleteFirst" class="p-3">
	<label class="mx-3">Eliminar el primer paciente de: </label>
      	<select id="deleteFirstPatient" class="mx-3">
      	  <option value="deleteFirstRadio">Radiologia</option>
      	  <option value="deleteFirstTrauma">Traumatologia</option>
      	  <option value="deleteFirstDental">Dental</option>
      	</select>
      	<button id="deleteFirstBtn" class="btn btn-primary mx-3">Aceptar</button>
      </div>
      <div id="deleteLast" class="p-3">
	<label class="mx-3">Eliminar el ultimo paciente de: </label>
      	<select id="deleteLastPatient" class="mx-3">
      	  <option value="deleteLastRadio">Radiologia</option>
      	  <option value="deleteLastTrauma">Traumatologia</option>
      	  <option value="deleteLastDental">Dental</option>
      	</select>
      	<button id="deleteLastBtn" class="btn btn-primary mx-3">Aceptar</button>
      </div>

    </div>
